{% extends "base_sidebar.html" %}
{% load crispy_forms_tags %}
{% block modal %}

    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" id="addExpenseModal" data-toggle="modal" data-target="#addExpense">
  Add Expense
</button>

<!-- Modal -->
<div class="modal fade" id="addExpense" tabindex="-1" role="dialog" aria-labelledby="addExpenseLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addExpenseLabel">Add an expense</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="" method="post" >
            {% csrf_token %}
            {{ form|crispy }}

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <input type="submit" class="btn btn-primary" value="Submit">
        </form>
      </div>
      </div>
    </div>
  </div>
</div>


{% block content %} {% endblock %}

{% endblock %}
