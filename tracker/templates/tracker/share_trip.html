{% extends "base_sidebar.html" %}
{% load crispy_forms_tags %}
{% block content %}

{% if username_invalid %}
<h2> Username entered is not valid. Please try again.</h2>
{% endif%}

<p>
  <form action="" method="post" >
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit">
    <input type="submit" value="Cancel" onclick="window.location.href='{% url 'tracker:trip_detail' trip_id %}';return false;">
  </form>
</p>

{% endblock %}
